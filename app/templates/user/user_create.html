{% extends 'common_css.html' %}
{% block content %}
<div>
	<form action="{% url 'user:user-create' %}" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.non_field_errors }}
		{% for field in form %}
		<div class="form-group">
			<label for="{{ field.id_for_label }}">{{ field.label }}</label>
			{{ field }}
			{{ field.errors }}
		</div>
		{% endfor %}
		<button type="submit" class="btn btn-primary btn-block">signup</button>
	</form>
</div>
{% endblock %}
