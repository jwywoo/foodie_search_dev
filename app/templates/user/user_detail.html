{% extends 'common_css.html' %}
{% block content %}
<h1>
    This is user info
</h1>
{% for liked in liked_foods %}
<div>
    {{ liked.english_name }}
    <form action="{% url 'relation:remove-favorite-food' pk=liked.pk %}" method="POST">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</div>
{% endfor %}
{% endblock %}
